openapi: 3.0.1
info:
  title: game-crud
  description: 'проект - это проект для работы с сущностью game'
  license:
    name: MIT open source license
  version: 0.0.1
servers:
  - url: https://localhost/
tags:
  - name: game-crud
    description: CRUDS для game
  - name: game
    description: создание, обновление, чтение,  и поиск игр мафии
paths:
  /game/player:
    post:
      tags:
        - addPlayer
      summary: добавить игрока в игру
      requestBody:
        description: Объект запроса для создания юнита
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddPlayerRequest'
      responses:
        200:
          description: all responses
          content:
            application/json:
              schema:
                $ref: 'common.yaml#/components/schemas/BaseResponse'
  /game:
    post:
      tags:
        - game
      summary: создать юнит
      operationId: createGame
      requestBody:
        description: Объект запроса для создания юнита
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGameRequest'
        required: true
      responses:
        200:
          description: all responses
          content:
            application/json:
              schema:
                $ref: 'common.yaml#/components/schemas/BaseResponse'
    put:
      tags:
        - game
      summary: обновить информацию об игре
      operationId: update
      requestBody:
        description: Объект запроса для обновления игры
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateGameRequest'
        required: true
      responses:
        200:
          description: all responses
          content:
            application/json:
              schema:
                $ref: 'common.yaml#/components/schemas/BaseResponse'
    delete:
      tags:
        - game
      summary: Удалить юнита
      operationId: deleteGame
      parameters:
        - in: path
          name: gameUuid
          schema:
            type: string
            format: uuid
          required: true
          description: Numeric ID of the user to get
      responses:
        200:
          description: all responses
          content:
            application/json:
              schema:
                $ref: 'common.yaml#/components/schemas/BaseResponse'

  /game/{gameUuid}:
    get:
      tags:
        - game
      summary: прочиатать информацию об игре
      operationId: readGame
      parameters:
        - in: path
          name: gameUuid
          schema:
            type: string
            format: uuid
          required: true
          description: Numeric ID of the user to get
      responses:
        200:
          description: all responses
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadGameResponse'

  /game/master:
    get:
      tags:
        - gameMaster
      summary: прочиатать информацию о юните
      operationId: readGameMaster
      parameters:
        - in: path
          name: gameMasterUuid
          schema:
            type: string
            format: uuid
          required: true
          description: Numeric ID of the gameMaster to get
      responses:
        200:
          description: all responses
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadGameMasterResponse'
    post:
      tags:
        - gameMaster
      summary: создать юнит
      operationId: creategameMaster
      requestBody:
        description: Объект запроса для создания юнита
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGameMasterRequest'
        required: true
      responses:
        200:
          description: all responses
          content:
            application/json:
              schema:
                $ref: 'common.yaml#/components/schemas/BaseResponse'

    put:
      tags:
        - gameMaster
      summary: обновить информацию о gameMaster
      operationId: updateGameMaster
      requestBody:
        description: Объект запроса для обновления gameMaster
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateGameMasterRequest'
        required: true
      responses:
        200:
          description: all responses
          content:
            application/json:
              schema:
                $ref: 'common.yaml#/components/schemas/BaseResponse'
    delete:
      tags:
        - gameMaster
      summary: Удалить gameMaster
      operationId: deleteGameMaster
      parameters:
        - in: path
          name: gameMasterUuid
          schema:
            type: string
            format: uuid
          required: true
          description: Numeric ID of the gameMaster to delete
      responses:
        200:
          description: all responses
          content:
            application/json:
              schema:
                $ref: 'common.yaml#/components/schemas/BaseResponse'
  /game/master/all:
    get:
      tags:
        - gameMaster
      summary: получить список gamemaster
      operationId: getAllGameMasters
      responses:
        200:
          description: all responses
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadAllGameMastersResponse'

  /user:
    get:
      tags:
        - user
      summary: прочиатать информацию о юните
      operationId: readUser
      parameters:
        - in: path
          name: userUuid
          schema:
            type: string
            format: uuid
          required: true
          description: Numeric ID of the user to get
      responses:
        200:
          description: all responses
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadUserResponse'
    post:
      tags:
        - user
      summary: создать юнит
      operationId: createUser
      requestBody:
        description: Объект запроса для создания юнита
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
        required: true
      responses:
        200:
          description: all responses
          content:
            application/json:
              schema:
                $ref: 'common.yaml#/components/schemas/BaseResponse'
    put:
      tags:
        - user
      summary: обновить информацию о user
      operationId: updateUser
      requestBody:
        description: Объект запроса для обновления user
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateGameMasterRequest'
        required: true
      responses:
        200:
          description: all responses
          content:
            application/json:
              schema:
                $ref: 'common.yaml#/components/schemas/BaseResponse'
components:
  schemas:
    ReadGameMasterResponse:
      description: Структура для ответа на запрос с информацией о юните
      allOf:
        - $ref: 'common.yaml#/components/schemas/BaseMessage'
        - $ref: 'common.yaml#/components/schemas/BaseResponse'
        - $ref: '#/components/schemas/GameMasterInfo'
    ReadUserResponse:
      description: Структура для ответа на запрос с информацией о юните
      allOf:
        - $ref: 'common.yaml#/components/schemas/BaseMessage'
        - $ref: 'common.yaml#/components/schemas/BaseResponse'
        - $ref: '#/components/schemas/UserInfo'
    ReadAllGameMastersResponse:
      description: Структура для ответа на запрос с информацией о юните
      allOf:
        - $ref: 'common.yaml#/components/schemas/BaseMessage'
        - $ref: 'common.yaml#/components/schemas/BaseResponse'
        - type: object
          properties:
            gameMasters:
              type: array
              items:
                $ref: '#/components/schemas/GameMasterInfo'
    AddPlayerRequest:
      description: Структура для создания юнита в репоизтории
      allOf:
        - $ref: 'common.yaml#/components/schemas/BaseMessage'
        - $ref: 'common.yaml#/components/schemas/BaseRequest'
        - type: object
          properties:
            playerUuid:
              type: string
              format: uuid
            gameUuid:
              type: string
              format: uuid
    CreateGameRequest:
      description: Структура для создания юнита в репоизтории
      allOf:
        - $ref: 'common.yaml#/components/schemas/BaseMessage'
        - $ref: 'common.yaml#/components/schemas/BaseRequest'
        - $ref: '#/components/schemas/GameMetaInfo'

    CreateGameMasterRequest:
      description: Структура для создания юнита в репоизтории
      allOf:
        - $ref: 'common.yaml#/components/schemas/BaseMessage'
        - $ref: 'common.yaml#/components/schemas/BaseRequest'
        - $ref: '#/components/schemas/GameMasterInfo'

    CreateUserRequest:
      description: Структура для создания юнита в репоизтории
      allOf:
        - $ref: 'common.yaml#/components/schemas/BaseMessage'
        - $ref: 'common.yaml#/components/schemas/BaseRequest'
        - $ref: '#/components/schemas/UserInfo'

    ReadGameResponse:
      description: Структура для ответа на запрос с информацией о юните
      allOf:
        - $ref: 'common.yaml#/components/schemas/BaseMessage'
        - $ref: 'common.yaml#/components/schemas/BaseResponse'
        - $ref: '#/components/schemas/GameMetaInfo'

    ReadAllGamesResponse:
      description: Структура для ответа на запрос с информацией о юните
      allOf:
        - $ref: 'common.yaml#/components/schemas/BaseMessage'
        - $ref: 'common.yaml#/components/schemas/BaseResponse'
        - type: object
          properties:
            games:
              type: array
              items:
                $ref: '#/components/schemas/GameMetaInfo'
    UpdateGameRequest:
      description: Структура для запроса обновления существующего юнита
      allOf:
        - $ref: 'common.yaml#/components/schemas/BaseMessage'
        - $ref: 'common.yaml#/components/schemas/BaseRequest'
        - $ref: '#/components/schemas/GameMetaInfo'
    UpdateGameMasterRequest:
      description: Структура для запроса обновления существующего юнита
      allOf:
        - $ref: 'common.yaml#/components/schemas/BaseMessage'
        - $ref: 'common.yaml#/components/schemas/BaseRequest'
        - $ref: '#/components/schemas/GameMasterInfo'

    UpdateUserRequest:
      description: Структура для запроса обновления существующего юнита
      allOf:
        - $ref: 'common.yaml#/components/schemas/BaseMessage'
        - $ref: 'common.yaml#/components/schemas/BaseRequest'
        - $ref: '#/components/schemas/UserInfo'


    GameMetaInfo:
      description: мета-инфомация для юнита
      type: object
      properties:
        gameUuid:
          description: идентификатор игры
          type: string
          format: uuid
        name:
          description: имя игры
          type: string
        gameNumber:
          description: номер игры
          type: integer
          format: int64
        players:
          type: array
          items:
            $ref: 'player.yaml#/components/schemas/GamePlayerInfo'
        created:
          description: Когда игра создана?
          type: string
          format: date-time
        updated:
          description: Когда был апдейт?
          type: string
          format: date-time

    GameMasterInfo:
      description: мета-инфомация для юнита
      type: object
      properties:
        gameMasterUuid:
          description: идентификатор ведущего
          type: string
          format: uuid
        nickName:
          description: nick name ведущего
          type: string
        created:
          description: Когда создали?
          type: string
          format: date-time
        updated:
          description: Когда был апдейт?
          type: string
          format: date-time
    UserInfo:
      description: мета-инфомация для юнита
      type: object
      properties:
        userUuid:
          description: идентификатор ведущего
          type: string
          format: uuid
        userName:
          description: nick name ведущего
          type: string
        password:
          description: Когда создали?
          type: string
        firstName:
          description: Имя
          type: string
        lastName:
          description: Фамилия
          type: string
        email:
          description: email
          type: string
        phoneNumber:
          description: phoneNumber
          type: string

